<!-- login Start -->

<br/><br/>
<div class="container">
    <div class="card card-login mx-auto text-center bg-dark" style="width: 1041px;">
        <div class="card-header mx-auto bg-dark" >
            <marquee>
                <h1 style="color: rgb(245, 16, 8);">Login Page</h1>
                </marquee>
            <span> <img src="assets/login.jpg" width="1000px" height="200px"> </span><br/>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required" style="float: left;">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required" style="float: left;">Password is required</div>
                        </div>
                    </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
        </form>
        </div>
    </div>
</div>

<!-- login End -->
