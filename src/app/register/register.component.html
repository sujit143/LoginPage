<!-- Register Start -->

<br/><br/>
<div class="container">
    <div class="card card-login mx-auto text-center bg-dark" style="width: 1041px;">
        <div class="card-header mx-auto bg-dark" >
            <marquee>
                <h1 style="color: rgb(245, 16, 8);">Register Page</h1>
                </marquee>
            <span> <img src="assets/register.jpg" width="1000px" height="200px"> </span><br/>
        </div>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="firstName">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required" style="float: left;">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required" style="float: left;">Last Name is required</div>
                        </div>
                    </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required" style="float: left;">Username is required</div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required" style="float: left;">Password is required</div>
                        <div *ngIf="f.password.errors.minlength" style="float: left;">Password must be at least 6 characters</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
        </div>
    </div>
</div>

<!-- Register End -->
